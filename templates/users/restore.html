{% extends "layout.html" %}
{% block title %}Restore password â€“ {% endblock %}
{% block bigcontainerclass %}white{% endblock %}
{% block body %}



  <form action="/change-password" method="post" class=usualform
        style="width: 22em;">
    {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
    {% endif %}
    <h1>Change password</h1>
    
    <div class=right>
      <label for=email> Your e-mail: </label>
      <input id=email type=email name=email
             required 
             value="{{request.form.email|e }}">
    </div>
    
    <div class="send">
      <input class=btn type=submit value="Change password"/>
    </div>

  </form>

{% endblock %}
